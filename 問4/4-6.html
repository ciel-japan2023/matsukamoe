<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>4-6</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<p>練習問題4-6</p>

    <div id="str"></div>

    <script>
        for(let i=1; i<=10; i++){
            for(let j=10-i; j>=0; j--){
                $("#str").append("　");
            }
            for(let k=0; k<i*2-1;k++){
                $("#str").append("＊");
            }
            $("#str").append("<br>");
        }
    </script>
</body>
</html>
