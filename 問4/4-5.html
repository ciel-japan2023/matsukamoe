<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>4-5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<p>練習問題4-5</p>

    <div id="str"></div>

    <script>
        for(let i=10; i>0; i--){
            for(let j=0; j<i; j++){
                $("#str").append("＊");
            }
            $("#str").append("<br>");
        }
    </script>
</body>
</html>
