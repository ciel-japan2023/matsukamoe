<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>6-1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        #str{
            margin-bottom: 50px;
        }
        #history{
            margin-bottom: 30px;
            width: 500px;
            height: 300px;
            overflow:auto;
        }
    </style>
</head>
<body>
	<p>練習問題6-1</p>
    <p id="str">0～1000の間でランダムに生成された数字を当ててください。</p>
    <div id="history">【入力された数字】<br></div>
    <div id="status">数字を入力してください。</div>
    <input type="text" id="inp">
    <button id="btn">Go</button>

    <script>
        //初期表示時
        $("#inp").focus();

        let random = Math.floor(Math.random()*1001);
        $("#btn").on("click",function(){
            let inp = Number($("#inp").val());
            if(inp == null || inp == ""){
                //入力されていない場合
                $("#status").text("入力してください。");
                $("#status").css("color","red");
            }else if(isNaN(inp)){
                //数字以外が入力された場合
                $("#status").text("数字以外が入力されました。数字を入力してください。");
                $("#status").css("color","red");
            }else{
                $("#status").text("数字を入力してください。");
                $("#status").css("color","#000");
                //数字の判定
                if(random > inp){
                    $("#history").append(inp+" 小さいです。<br>");
                }else if(random < inp){
                    $("#history").append(inp+" 大きいです。<br>");
                }else{
                    $("#history").append(inp+" 正解です！");
                }
            }
            $("#inp").val("");
            $("#inp").focus();

            console.log($("#history").scrollTop());

            // let hisPosition = document.getElementById("#history");
            // hisPosition.scrollIntoView(false);

            // let hisPosition = document.getElementById("#history");
            // hisPosition.scrollTo(0, $("#history").scrollTop());
            
            // $("#history").scroll(function(){
            //     console.log($("#history").scrollTop());
            // });
        });
    </script>
</body>
</html>
