<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            for(var i = 0; i < 10; i++){
                for(var j = 0; j <= i; j++){
                    document.write("＊");
                }
                document.write("<br>");
            }
            for(var i = 9; i > 0; i--){
                for(var j = i; j > 0; j--){
                    document.write("＊");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
