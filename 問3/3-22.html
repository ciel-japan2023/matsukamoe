<!DOCTYPE html>

        <meta charset="UTF-8">
        <title>3-21</title>

    <body>
        <p>練習問題3-21</p>
        <p>「fn」＋「f12」を押してconsoleを確認してね！</p>
        <script>
            let a = 20;
            let b = 50;
            if(a == 20 && b == 50){
                console.log("aの式 と bの式が両方TRUEです。");
            }else{
                console.log("aの式 と bの式のどちらか、もしくは両方がFALSEです。");
            }
        </script>
    </body>
