<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>3-20</title>
    </head>
    <body>
        <p>練習問題3-20</p>
        <p>「fn」＋「f12」を押してconsoleを確認してね！</p>
        <script>
            let a = 100;
            let b = 50;
            if(a == 100 || b == 10){
                console.log("aの式 もしくは bの式がTRUEです。");
            }else{
                console.log("aの式 と bの式が両方FALSEです。");
            }
        </script>
    </body>
