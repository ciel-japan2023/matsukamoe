<html>
<head>
	<meta charset="utf-8">
	<title>3-40</title>
</head>
<body>
	<p>練習問題3-40<br>
	「fn」＋「f12」を押してconsoleを確認してね！</p>
	<script>
		let i;
		let j;
		const arr = [];
		for(i=1; i<10; i++){
			arr.push(i+"の段");
			for(j=1; j<10; j++){
				arr.push("　"+i+" × "+j+" = "+(i*j));
			}
		}
		console.log(arr);
	</script>
</body>
</html>
