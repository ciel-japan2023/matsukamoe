<html>

	<meta charset="utf-8">
	<title>3-39</title>
</head>
<body>
	<p>練習問題3-39<br>
	「fn」＋「f12」を押してconsoleを確認してね！</p>
	<script>
		let i;
		let j;
		for(i=1; i<10; i++){
			console.log(i+"の段");
			for(j=1; j<10; j++){
				console.log("　"+i+" × "+j+" = "+(i*j));
			}
		}
	</script>
</body>
