<body>
	<p>練習問題3-27<br>
	「fn」＋「f12」を押してconsoleを確認してね！</p>
	<script>
		let a = "ptn2";
		switch(a){
			case "ptn1":
				console.log("aの値はptn1です。");
				break;
			case "ptn2":
				console.log("aの値はptn2です。");
				break;
			default:
				console.log("どのケースにも当てはまりませんでした。");
		}
	</script>
</body>
