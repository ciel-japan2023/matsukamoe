<body>
	<p>練習問題3-42<br>
	「fn」＋「f12」を押してconsoleを確認してね！</p>
	<script>
		let a = 1;
		let b = 2;
		let c = 0;
		console.log("cの値："+c);
		c = sum(a, b);
		console.log("関数実行後のcの値："+c);

		function sum(x, y){
			return x + y;
		}
	</script>
</body>
