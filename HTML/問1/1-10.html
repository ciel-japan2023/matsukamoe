<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            for(var i = 1; i <= 10; i++){
                for(var j = 10-i; j > 0; j--){
                    document.write("　");
                }
                for(var j = 0; j < i; j++){
                    document.write("＊");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
