<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>5-1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<p>練習問題5-1</p>
    <input type="text" id="text">
    <button>ボタン</button>
    <div id="str"></div>
    <script>
        $("button").on("click",function(){
            let inp = $("#text").val();
            $("#str").text(inp);
        })
    </script>
</body>
</html>
